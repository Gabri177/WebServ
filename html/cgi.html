<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute Script</title>
</head>
<body>
    <h1>Enter your Python script (full path):</h1>
    <form id="script-form" action="/process_script" method="post">
        <input type="text" id="script-input" name="script_path" placeholder="e.g., /path/to/your/script.py" required>
        <br>
        <button type="submit">Execute Script</button>
    </form>
    <div id="response"></div>
    <script>
        const scriptForm = document.getElementById('script-form');
        const scriptInput = document.getElementById('script-input');
        const responseDiv = document.getElementById('response');

        scriptForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const scriptPath = scriptInput.value;

            // Basic validation (replace with more robust validation)
            if (!scriptPath.endsWith('.py')) {
                responseDiv.textContent = 'Error: Script must end in .py';
                return;
            }

            fetch('/process_script', {
                method: 'POST',
                body: JSON.stringify({ script_path: scriptPath })
            })
            .then(response => response.text())
            .then(data => {
                responseDiv.textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
                responseDiv.textContent = 'Error: Script execution failed.';
            });
        });
    </script>
</body>
</html>
